<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Ayeshaa jaana kab freee houuuu...</h1>
<form id="dateForm" class="form-group">
<label>Which day: (select a date cuitee pie bb.. )</label>

<div>
  <input type="date" name="selected_date" required />
  <button class="button" type="submit">
    Submit
  </button>
</div>

</form>
    <script>
document.getElementById("dateForm").addEventListener("submit", function(e) {

  e.preventDefault(); // stop default form behavior

  const formData = new FormData(this);

  fetch("https://formspree.io/f/xgolaqjr", {
    method: "POST",
    body: formData,
    headers: {
      'Accept': 'application/json'
    }
  })
  .then(response => {
    if (response.ok) {
      window.location.href = "food.html";
    } else {
      alert("Something went wrong!");
    }
  });

});
</script>
  </body>
</html>
